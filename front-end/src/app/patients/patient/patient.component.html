<div class="patient-item" (click)="stockerPatient()">
  <div class="patient">
    <div class="patient-picture">
      <a *ngIf="patient">
        <img [src]="sanitizeImageUrl(patient.image)" alt="Image d'un patient">
      </a>
    </div>
    <div class="patient-name">
      <span class="name">{{patient?.prenom}}</span>
    </div>
  </div>
</div>

<app-header-pro> </app-header-pro>

<br>

<div class="mes-patients" xmlns="http://www.w3.org/1999/html">
  <button class="creation-patient" routerLink="/creer-patient">Cr√©er un nouveau patient</button>

  <div class="ma-liste-patients">
    <div class="patient" *ngFor="let patient of patientListe" >

      <div class="patient-app">

        <div id="patient-image">
          <img src="{{patient?.image}}" alt="Image d'un patient">
        </div>

        <div id="patient-information">
          <p id="patient-nom">{{patient.nom}} </p>
          <p id="patient-prenom">{{patient.prenom}} </p>
          <p id="patient-naissance">Date de Naissance: {{patient.dateNaissance}} </p>
          <p id="patient-handicap">Handicap: leger</p>
          <p id="patient-explication">Explication aux questions: non</p>
          <p id="patient-taille">Taille de police: 40</p>
          <p id="patient-souris">Utilisation de la souris: oui</p>

          <div class="bouton-patients">
            <button class="bouton" routerLink="/patients-modification/{{patient.id}}">Modifier</button>
            <button class="bouton" (click)="deletePatient(patient)">Supprimer</button>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>

<div class="boite" >
  <div class="align">
    <div class="gauche">
      <h2 appPolice>Thème : {{theme[0].nom}}</h2>
      <h2 appPolice>Quiz : {{quiz[0].nom}}</h2>
      <p appPolice>Nombre de questions: {{quiz[0].questions.length}}</p>
    </div>
    <img alt="image" src="assets/boutonRetour.png" [appClickable]="lienRetour">
  </div>

  <div class="alignMilieu">
    <img src="{{quiz[0].image}}" alt="image" />
    <div>
      <p appPolice>Résultat: </p>
      <p appPolice>Temps : {{timer.minute}} min {{timer.seconde}} sec</p>
      <button [appClickable]="lien" appPolice (click)="rejouer()">Rejouer</button>
    </div>
    <div></div>
  </div>
</div>
<app-footer></app-footer>

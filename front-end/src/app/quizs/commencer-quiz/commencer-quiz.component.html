<app-header-patient></app-header-patient>

<div class="boite" >

      <h2>Thème : {{theme[0].nom}}</h2>
      <h2>Quiz : {{quiz[0].nom}}</h2>
      <p>Nombre de questions: {{quiz[0].questions.length}}</p>
    </div>
    <img src="assets/boutonRetour.png" [appClickable]="lienRetour">
  </div>

  <div class="alignMilieu">
    <img src="{{quiz[0].image}}" />
    <div>
      <p>Meilleur score : </p>
      <p>Nombre de parties jouées: </p>
      <button [appClickable]="lienEntrer">Jouer</button>
    </div>
    <div></div>
  </div>
</div>
<app-footer></app-footer>

<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <title> Modification de quiz </title>
</head>

<app-header-pro> </app-header-pro>
<div class="quiz-modification">
  <form class="quiz-form" [formGroup]="quizForm" >
    <p> Nom du quiz
      <input type="text" class="input-texte" formControlName="nom" >
    </p>
    <p> Th√®me du quiz
      <input type="text" class="input-texte" formControlName="theme">
    </p>
    <p> Image du quiz
      <img [src]="quizToUpdate?.image" alt="image" width="30%">
      <input class="input-image" type="file" formControlName="image">
    </p>

    <div class="boutons">
      <button class="bouton" (click)="modifierQuiz()" type="button"  id="voir-question" routerLink="/question-liste/{{quizToUpdate?.id}}">Voir les questions</button>
      <button class="bouton" (click)="modifierQuiz()" type="button"  id="Valider" routerLink="/mes-quizs">Valider</button>
    </div>

  </form>
</div>

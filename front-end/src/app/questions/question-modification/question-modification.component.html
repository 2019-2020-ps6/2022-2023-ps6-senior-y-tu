<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title> Modification de question </title>
</head>

<app-header-pro> </app-header-pro>

<div class="modification-question">
  <form class="question-form-modification" [formGroup]="questionForm" >
    <p> Intitulé de la question
      <input type="text" class="input-texte" [formControlName]="'intitule'" required>
    </p>

    <div class="reponse" formArrayName="reponses">
      <div *ngFor="let reponse of reponses.controls; let i=index">
        <div class="reponse-form" [formGroupName]="i" >
          <label> Réponse {{i+1}}
            <input type="text" class="input-texte" name="reponse{{i+1}}" [formControlName]="'valeur'" required>
            <input type="radio" (click)="onRadioChange(i)" [value]="true" name="estCorrect" [formControlName]="'estCorrect'">
          </label>
        </div>
      </div>
    </div>



    <div>
      <p> Image de la question </p>
      <img [src]="questionToUpdate?.img" alt="image" width="30%">
      <input type="file" class="input-image" name="img" [formControlName]="'img'" required>
    </div>

    <div>
      <p> Description de la question </p>
      <textarea class="input-description" id="description" rows="6" cols="50" maxlength="200" formControlName="explication"> </textarea>
    </div>

    <div class="boutons">
      <button class="bouton" (click)="deleteQuestion()" type="button" id="supprimer" routerLink="/question-liste/{{quiz?.id}}">Supprimer</button>
      <button class="bouton" (click)="modifierQuestion()" type="button"  id="Valider" routerLink="/mes-quizs">Valider</button>
    </div>
  </form>
</div>

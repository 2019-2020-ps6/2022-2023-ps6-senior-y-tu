
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title> Création de question </title>
</head>

<app-header-pro> </app-header-pro>
<div class="creer-question">
  <form class="question-form" [formGroup]="questionForm">
    <p> Intitulé de la question
      <input type="text" class="input-texte" name="nom" [formControlName]="'intitule'" required>
    </p>

    <div class="reponse" formArrayName="reponseArray">
      <div>Réponse 1 :
        <input type="text" class="input-texte" id="rep1" name="reponse" [formControlName]="'valeur'" required>
        <input type="radio" name="rep" value="rep1" checked>
      </div>

      <div>Réponse 2 :
        <input type="text" class="input-texte" id="rep2" name="reponse" [formControlName]="'valeur'" required>
        <input type="radio" name="rep" value="rep2" >
      </div>

      <div>Réponse 3 :
        <input type="text" class="input-texte" id="rep3" name="reponse" [formControlName]="'valeur'" required>
        <input type="radio" name="rep" value="rep3" >
      </div>

      <div>Réponse 4 :
        <input type="text" class="input-texte" id="rep4" name="reponse" [formControlName]="'valeur'" required>
        <input type="radio" name="rep" value="rep4" >
      </div>
    </div>



    <div>
      <p> Image de la question </p>
      <input type="file" name="image" id="image" accept="image/*">
    </div>

    <div>
      <p> Description de la question </p>
      <textarea class="input-description" id="description" rows="6" cols="50" maxlength="200"> </textarea>
    </div>

    <p class="bouton-question">
      <button routerLink="/creer-quiz" class="bouton"> Retour </button>
      <button type="submit" routerLink="/creer-question" class="bouton" (click)="onCreer()" >Ajouter question</button>
      <button routerLink="/mes-quizs" class="bouton"> Valider Quiz </button>
    </p>
  </form>
</div>

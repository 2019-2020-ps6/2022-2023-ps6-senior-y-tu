<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title> Liste des quizs </title>
</head>

<app-header-pro> </app-header-pro>

<div class="question-liste">
  <h2>Questions du quiz {{quiz?.nom}}
    <img  src="{{quiz?.image}}" alt="image du quiz" width=15%>
  </h2>

  <div class="question" *ngFor="let question of questionListe">
    <app-question [question]="question" [quiz]="quiz"></app-question>
  </div>
  <div class="sans-question" *ngIf="!questionListe || questionListe.length === 0">
    <p> Aucune question pour ce quiz </p>
  </div>
  <button class="ajouter-question" routerLink="/quiz/{{quiz?.id}}/creer-question"> Ajouter une question</button>
  <button class="valider-button" routerLink="/mes-quizs"> Valider</button>


</div>
